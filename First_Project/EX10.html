<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact US</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript, Contact US">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <h1>Contact US:</h1>
        <hr>
        <fieldset>
            <legend>
                <p>Send Us A message</p>
            </legend>
            <div>
            <label for="name">Name:</label>
            <input 
            type="text" 
            name="name"
            id="name"
            required
            placeholder="Enter your name"
            minlength="3"
            maxlength="10"
            autofocus>
            
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input 
            type="email" 
            name="email"
            id="email"
            required
            placeholder="Enter your email">
        </div>
        <BR></BR>
        <div>
            <label for="message"><h3>Your Message</h3></label>
            <textarea 
            name="message" 
            id="message"
            cols="30"
            rows="10"
            required
            placeholder="Enter your message"
            minlength="2"
            maxlength="50"
            ></textarea>
        </div>
        <div>
            <button>Send</button>
            <input type="reset" value="Reset">
        </div>
    </form>
        </fieldset>
        
        
        
    
</body>
</html>
