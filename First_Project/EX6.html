<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Gender</h1>
        <hr><br>
        <!-- MALE -->
        <input for="male" type="radio" name="gender" value="male">
        <label id="male">Male</label>
        <br><br>
        <!-- FEMALE -->
        <input for="female" type="radio" name="gender" value="female">
        <label id="female">Female</label>
        <br><br>
        <!-- OTHER -->
        <input for="other" type="radio" name="gender" value="other">
        <label id="other*">Other</label>
        <br><br>
        <!-- CHECK -->
        <button>Check</button>

    </form>
</body>
</html>
